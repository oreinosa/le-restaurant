<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
  <h2 mat-dialog-title>Register an account</h2>
  <mat-dialog-content>
    <!-- <div class="row"> -->
    <!-- <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto text-center"> -->
    <mat-form-field>
      <input matInput type="text" placeholder='Name' [(ngModel)]='signUp.name' name='name' required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="email" placeholder='Email address' [(ngModel)]='signUp.email' name='email' required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder='Password' [(ngModel)]='signUp.password' name='password' required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder='Password' [(ngModel)]='signUp.confirmPassword' name='confirmPassword' required
        [pattern]='signUp.password'>
    </mat-form-field>
    <!-- </div> -->
    <!-- </div> -->
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type='submit' [disabled]='f.invalid || f.submitted'>Register</button>
    <button mat-button mat-dialog-close [disabled]='f.submitted'>Cancel</button>
  </mat-dialog-actions>
</form>
