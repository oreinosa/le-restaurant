<style>
  #invoice-POS {
    box-shadow: 0 0 1in -0.25in rgba(0, 0, 0, 0.5);
    padding: 2mm;
    margin: 0 auto;
    width: 44mm;
    background: #fff;
  }

  #invoice-POS ::selection {
    background: #f31544;
    color: #fff;
  }

  #invoice-POS ::moz-selection {
    background: #f31544;
    color: #fff;
  }

  #invoice-POS h1 {
    font-size: 1.5em;
    color: #222;
  }

  #invoice-POS h2 {
    font-size: 0.9em;
  }

  #invoice-POS h3 {
    font-size: 1.2em;
    font-weight: 300;
    line-height: 2em;
  }

  #invoice-POS p {
    font-size: 0.7em;
    color: #666;
    line-height: 1.2em;
  }

  #invoice-POS #top,
  #invoice-POS #mid,
  #invoice-POS #bot {
    /* Targets all id with 'col-' */
    border-bottom: 1px solid #eee;
  }

  #invoice-POS #top {
    min-height: 100px;
  }

  #invoice-POS #mid {
    min-height: 80px;
  }

  #invoice-POS #bot {
    min-height: 50px;
  }

  #invoice-POS #top .logo {
    height: 60px;
    width: 60px;
    background: url(http://michaeltruong.ca/images/logo1.png) no-repeat;
    background-size: 60px 60px;
  }

  #invoice-POS .clientlogo {
    float: left;
    height: 60px;
    width: 60px;
    background: url(http://michaeltruong.ca/images/client.jpg) no-repeat;
    background-size: 60px 60px;
    border-radius: 50px;
  }

  #invoice-POS .info {
    display: block;
    margin-left: 0;
  }

  #invoice-POS .title {
    float: right;
  }

  #invoice-POS .title p {
    text-align: right;
  }

  #invoice-POS table {
    width: 100%;
    border-collapse: collapse;
  }

  #invoice-POS .tabletitle {
    font-size: 0.5em;
    background: #eee;
  }

  #invoice-POS .service {
    border-bottom: 1px solid #eee;
  }

  #invoice-POS .item {
    width: 24mm;
  }

  #invoice-POS .itemtext {
    font-size: 0.5em;
  }

  #invoice-POS #legalcopy {
    margin-top: 5mm;
  }
</style>
<div id="invoice-POS">

  <center id="top">
    <div class="logo"></div>
    <div class="info">
      <h2>Le Restaurant</h2>
    </div>
    <!--End Info-->
  </center>
  <!--End InvoiceTop-->

  <div id="mid">
    <div class="info">
      <h2>Restaurante #1</h2>
      <p>
        Dirección : Jardines del Volcán</br>
        Email : restaurant@gmail.com</br>
        Phone : 666-666-6666</br>
      </p>
    </div>
  </div>
  <!--End Invoice Mid-->

  <div id="bot">

    <div id="table">
      <table>
        <thead>
          <tr class="tabletitle">
            <th class="name">
              <h2>Producto</h2>
            </th>
            <th class="amount">
              <h2>Cant.</h2>
            </th>
            <th class="price">
              <h2>Sub Total</h2>
            </th>
          </tr>
        </thead>
        <tbody>
          {{items}}
        </tbody>
        <tfoot>
          <tr class="tabletitle">
            <td></td>
            <td class="Rate">
              <h2>Subtotal</h2>
            </td>
            <td class="payment">
              <h2>${{subtotal}}</h2>
            </td>
          </tr>
          <tr class="tabletitle">
            <td></td>
            <td class="Rate">
              <h2>Propina (10%)</h2>
            </td>
            <td class="payment">
              <h2>${{tip}}</h2>
            </td>
          </tr>
          <tr class="tabletitle">
            <td></td>
            <td class="Rate">
              <h2>Total
                <br>(subtotal + 10% propina)
              </h2>
            </td>
            <td class="payment">
              <h2>${{total}}</h2>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <!--End Table-->

    <div id="legalcopy">
      <p class="legal">
        <strong>¡Gracias por visitarnos, te esperamos pronto!</strong>
      </p>
    </div>

  </div>
  <!--End InvoiceBot-->
</div>
<!--End Invoice-->
