<div class="col-12 col-sm-10 col-md-8 mx-auto">
  <mat-card class="mat-card">
    <h4>
      Welcome home!
    </h4>
    <hr>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <hr>
    <h1>Testing dynamic receipt generator</h1>
    <mat-form-field class='full-width'>
      <input type="text" matInput placeholder='User ID' [(ngModel)]='userId'>
    </mat-form-field>
    <mat-form-field class='full-width'>
      <input type="text" matInput placeholder='Receipt number' [(ngModel)]='receiptNumber'>
    </mat-form-field>
    <mat-form-field class='full-width'>
      <input type="number" matInput placeholder='Sub total' [(ngModel)]='subtotal' (change)='onChangeSubtotal()'>
    </mat-form-field>
    <mat-form-field class='full-width'>
      <input type="number" matInput placeholder='Tax' [(ngModel)]='tax' readonly>
    </mat-form-field>
    <mat-form-field class='full-width'>
      <input type="number" matInput placeholder='Total' [(ngModel)]='total' readonly>
    </mat-form-field>
    <button type='button' mat-button (click)='generateReceipt()'>test pdf download</button>
  </mat-card>

</div>
