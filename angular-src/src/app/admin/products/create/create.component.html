<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Add product</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput type="text" placeholder='Name' [(ngModel)]='product.name' name='name' required [readonly]='f.submitted'>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder='Price' [(ngModel)]='product.price' name='price' required [readonly]='f.submitted'>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder='Cost' [(ngModel)]='product.cost' name='cost' required [readonly]='f.submitted'>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder='Category' [(ngModel)]='product.category' name='category' required [disabled]='f.submitted'>
          <mat-option *ngFor='let category of categories' [value]='category'>{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type='submit' [disabled]='f.invalid || f.submitted'>Submit</button>
      <button mat-button type='button' routerLink='../' [disabled]='f.submitted'>Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
