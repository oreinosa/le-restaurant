<form #f='ngForm' (ngSubmit)='onSubmit(f)'>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Edit product</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf='object as product'>
        <div class="row">
          <div class="col-12 col-sm-6 col-lg-4 offset-lg-1">
            <input type="text" placeholder='Image URL' [(ngModel)]='product.imageURL' name='imageURL' class='d-none'>
            <mat-form-field>
              <input matInput type="text" placeholder='Name' [ngModel]='product.name' name='name' required [readonly]='f.submitted'>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="number" placeholder='Price' [ngModel]='product.price' name='price' required [readonly]='f.submitted'>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="number" placeholder='Cost' [ngModel]='product.cost' name='cost' required [readonly]='f.submitted'>
            </mat-form-field>
            <mat-form-field>
              <mat-select placeholder='Category' [ngModel]='product.category' name='category' required [disabled]='f.submitted' [compareWith]='compareCategoryFn'>
                <mat-option *ngFor='let category of categories' [value]='category'>{{ category.name }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 col-sm-6 col-lg-6 offset-lg-1 text-center my-2">
            <app-upload [fileURL]='product.imageURL | viewImage'></app-upload>
          </div>
        </div>
      </ng-container>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type='submit' [disabled]='f.invalid || f.submitted'>Submit</button>
      <button mat-button type='button' routerLink='../../' [disabled]='f.submitted'>Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
