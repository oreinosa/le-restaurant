<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Delete {{service.className}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf='object;else loading'>
      <p>Delete {{service.className}} {{ object?._id }}</p>
    </ng-container>
    <ng-template #loading>
      <mat-spinner class="col-12 mx-auto"></mat-spinner>
    </ng-template>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type='button' (click)='onSubmit()'>Yes</button>
    <button mat-button type='button' routerLink='../../'>No</button>
  </mat-card-actions>
</mat-card>
